<html>
	<head>
		<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/socialicious.css">
		<link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/main.css">
		<link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/monokai.css">
		<link href="/blog/rss.xml" rel="alternate" type="application/rss+xml" title="{{site.blog_title}}" />
		<title>{{site.blog_title}}</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<script type="text/javascript" src='{{site.baseurl}}/js/jquery.min.js'></script>
		<script type="text/javascript" src='{{site.baseurl}}/js/jquery.masonry.min.js'></script>
		<script type="text/javascript" src='{{site.baseurl}}/js/jquery.imagesloaded.min.js'></script>
		<script type="text/javascript" src='{{site.baseurl}}/js/highlight.pack.js'></script>
		<script type="text/javascript">
			hljs.initHighlightingOnLoad();
			function applyTiles() {
				var posts = $('#posts ul');
				posts.imagesLoaded(function() {
					$('#posts ul').masonry({ itemSelector : '.post' });;
				});
			}
			$(function() {
				applyTiles();
			});
			$(window).resize(function() {
				applyTiles();
			});
		</script>
		<style type="text/css">
		</style>
	</head>
	<body>
		<div id='layout'>
			{% include header.html %}
			<div style='clear: both'></div>
		</div>
		<div id='content'>
			<div id='posts'>
				
					{% for post in site.categories.blog %}
						<div class='post'>

							{% if post.image %}
							<div class='post-image'>
								<a href='{{site.baseurl}}{{post.url}}'><img src="{{site.baseurl}}{{post.image}}" /></a>
							</div>
							{% endif %}

							<div class="postcontent">
					
								<div class='post-date'><span>{{ post.date | date: "%B %d, %Y"}}</span></div>
								<a href='{{site.baseurl}}{{post.url}}' class='post-title'>
									<h1 >{{post.title}}</h1>
								</a>
								
								<div class='post-content'><p>{{post.summary}}<p></div>
							</div>
						</div>
					{% endfor %}
			</div>
			<div style='clear:both'></div>
		</div>
		<div id='footer'>
			{{site.full_name}} - {{site.copyright_year}}
		</div>
	</div>
	{% include googleana.html %}
</body>
</html>
